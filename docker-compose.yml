services:
  postgres:
    image: postgres:16-alpine
    container_name: fiverr-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fiverr
      POSTGRES_PASSWORD: fiverr_dev
      POSTGRES_DB: sharable_links
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiverr -d sharable_links"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
